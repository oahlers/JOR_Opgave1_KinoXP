<!DOCTYPE html>
<html lang="da">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Medarbejder Dashboard - KinoXP</title>
    <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
<header>
    <nav>
        <div class="navbar-content">
            <a href="/">Hjem</a>
            <a href="/calendar">Kalender</a>
        </div>
        <div class="navbar-logo">
            <h1>KinoXP</h1>
        </div>
        <div class="login-buttons" style="margin-left: auto;">
            <button id="customer-login-btn">Kunde Login</button>
            <button id="staff-login-btn" style="margin-left: 0.5rem;">Medarbejder Login</button>
        </div>
    </nav>
</header>

<div class="main-content">
    <div class="main-content-container">

    <section class="card">
        <h2>Velkommen til medarbejderområdet</h2>
        <p>Her kan du administrere film, medarbejdere og vagtplan.</p>

        <div style="margin-top: 2rem;">
            <h3>Administration</h3>
            <button id="manage-movies-btn">Administrer Film</button>
            <button id="manage-staff-btn">Administrer Medarbejdere</button>
            <button id="manage-schedule-btn">Vagtplan</button>
            <button id="manage-kiosk-btn">Administrer Kiosk</button>
        </div>
    </section>

    <!-- Film Administration Section -->
    <section id="movies-section" class="card" style="display: none; margin-top: 2rem;">
        <h2>Film Administration</h2>
        <button id="add-movie-btn" style="margin-bottom: 1rem;">Tilføj Ny Film</button>
        <div id="movies-list"></div>
    </section>

    <!-- Medarbejder Administration Section -->
    <section id="staff-section" class="card" style="display: none; margin-top: 2rem;">
        <h2>Medarbejder Administration</h2>
        <button id="add-staff-btn" style="margin-bottom: 1rem;">Tilføj Ny Medarbejder</button>
        <div id="staff-list"></div>
    </section>

    <!-- Vagtplan Section -->
    <section id="schedule-section" class="card" style="display: none; margin-top: 2rem;">
        <h2>Vagtplan</h2>
        <button id="add-shift-btn" style="margin-bottom: 1rem;">Tilføj Vagt</button>
        <div id="schedule-calendar"></div>
    </section>

    <!-- Kiosk Administration Section -->
    <section id="kiosk-section" class="card" style="display: none; margin-top: 2rem;">
        <h2>Kiosk Administration</h2>
        <button id="add-sweet-btn" style="margin-bottom: 1rem;">Tilføj Vare</button>
        <div id="sweets-list"></div>
    </section>


<footer>
    &copy; 2025 KinoXP. Alle rettigheder forbeholdes.
</footer>

    </div>
</div>

<script type="module" src="/js/staff.js"></script>
</body>
</html>
