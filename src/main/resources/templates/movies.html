<!DOCTYPE html>
<html lang="da" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Movies</title>
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
<header>
  <h1>KinoXP</h1>
  <nav>
    <a href="/">Hjem</a>
    <a href="/movies">Film</a>
    <a href="/shows">Forestilling</a>
  </nav>
</header>

<main>
  <div id="movies-list"></div>

  <!-- Modal for movie info + booking -->
  <div id="movie-modal" class="modal-overlay" style="display:none;">
    <div class="modal-box">
      <button id="close-modal" class="modal-close">&times;</button>
      <h2 id="modal-title"></h2>
      <p><strong>Kategori:</strong> <span id="modal-category"></span></p>
      <p><strong>Aldersgr√¶nse:</strong> <span id="modal-age"></span></p>
      <p><strong>Varighed:</strong> <span id="modal-duration"></span> min</p>
      <p><strong>Skuespillere:</strong> <span id="modal-actors"></span></p>

      <h3>Book pladser</h3>
      <form id="booking-form">
        <label for="booking-date">Dato:</label>
        <input type="date" id="booking-date" required>

        <label for="num-seats">Antal pladser:</label>
        <input type="number" id="num-seats" min="1" max="10" value="1" required>

        <button type="submit">Book</button>
      </form>

      <div id="booking-message" style="margin-top:10px;color:#e50914;"></div>
    </div>
  </div>
</main>

<script src="js/movies.js"></script>
</body>
</html>
